name: Security Scan

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run weekly on Monday at 9 AM UTC
    - cron: '0 9 * * 1'

jobs:
  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Run npm audit
        run: |
          echo "üîç Running npm audit..."
          npm audit --audit-level=moderate || true
          npm audit --json > audit-report.json || true
      
      - name: Check for hardcoded secrets
        run: |
          echo "üîç Scanning for hardcoded secrets..."
          
          # Check for Firebase API keys
          if grep -r "AIzaSy" --include="*.js" --include="*.html" --exclude-dir=node_modules . | grep -v "VITE_FIREBASE_API_KEY" | grep -v ".env.example" | grep -v "SETUP.md" | grep -v "README.md" | grep -v "IMPROVEMENTS.md"; then
            echo "‚ùå ERROR: Hardcoded Firebase API key detected!"
            exit 1
          fi
          
          # Check for GitHub tokens
          if grep -r "ghp_\|gho_\|ghu_\|ghs_\|ghr_" --include="*.js" --include="*.html" --exclude-dir=node_modules . | grep -v "VITE_GITHUB_TOKEN" | grep -v ".env.example" | grep -v "SETUP.md" | grep -v "README.md" | grep -v "IMPROVEMENTS.md"; then
            echo "‚ùå ERROR: Hardcoded GitHub token detected!"
            exit 1
          fi
          
          # Check for common password patterns
          if grep -ri "password.*=.*['\"][^'\"]\{6,\}" --include="*.js" --exclude-dir=node_modules . | grep -v "VITE_" | grep -v ".env.example" | grep -v "//" | grep -v "password.*placeholder"; then
            echo "‚ö†Ô∏è  WARNING: Potential hardcoded password detected"
          fi
          
          echo "‚úÖ No hardcoded secrets found"
      
      - name: Check for exposed environment variables
        run: |
          echo "üîç Checking for exposed environment variables..."
          
          # Ensure .env is in .gitignore
          if ! grep -q "\.env$" .gitignore 2>/dev/null && ! grep -q "^\.env" .gitignore 2>/dev/null; then
            echo "‚ö†Ô∏è  WARNING: .env might not be in .gitignore"
          fi
          
          # Check if .env is tracked
          if git ls-files | grep -q "^\.env$"; then
            echo "‚ùå ERROR: .env file is tracked in git!"
            exit 1
          fi
          
          echo "‚úÖ Environment files properly ignored"
      
      - name: Security Summary
        if: always()
        run: |
          echo "## Security Scan Results"
          echo ""
          echo "‚úÖ Security scan completed"
          echo ""
          echo "**Checks Performed:**"
          echo "- npm audit for dependency vulnerabilities"
          echo "- Hardcoded secrets detection"
          echo "- Environment variable exposure check"
          echo ""
          echo "**Next Steps:**"
          echo "- Review any warnings above"
          echo "- Update dependencies if vulnerabilities found"
          echo "- Ensure no secrets are committed to repository"
